<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/vite.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- favicon -->
        <link
            rel="icon"
            type="image/png"
            href="/src/favicon/favicon-96x96.png"
            sizes="96x96"
        />
        <link rel="icon" type="image/svg+xml" href="/src/favicon/favicon.svg" />
        <link rel="shortcut icon" href="/src/favicon/favicon.ico" />
        <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="/src/favicon/apple-touch-icon.png"
        />
        <meta name="apple-mobile-web-app-title" content="Fillary" />
        <link rel="manifest" href="/src/favicon/site.webmanifest" />
    </head>
    <body>
        <section class="intro">
            <div class="container">
                <div class="header">
                    <button class="button-menu-burger">
                        <img src="/src/icons/button-menu-burger.svg" alt="open menu" />
                    </button>
                    <div class="header__contact-wrapper">
                        <div class="header__pseudo-link-wrapper">
                            <a class="header__phone" href="tel:+79257059999">
                                +7 925 705 99 99
                            </a>
                            <a class="header__pseudo-link" href="tel:+79257059999"></a>
                        </div>
                        <a class="header__callback" href="#">Обратный звонок</a>
                    </div>
                    <button class="button-reserve">Резерв</button>
                </div>
                <div class="intro__wrapper">
                    <img
                        class="intro__logo"
                        src="/src/icons/fillary-microfon-logo.svg"
                        alt="microfon logo"
                    />
                    <h1 class="intro__title title-18">КАРАОКЕ-КЛУБ</h1>
                    <h2 class="intro__subtitle title-108">Fillary</h2>
                    <p class="intro__text text-22">
                        Магическое пространство, наполненное музыкой, любимыми песнями и
                        жаркими танцами
                    </p>
                    <button class="intro__button button-table">Забронировать стол</button>
                    <div class="intro__social-wrapper">
                        <div class="intro__social-button button-social">
                            <img src="/src/icons/vk-logo.svg" alt="vk" />
                        </div>
                        <div class="intro__social-button button-social">
                            <img src="/src/icons/telegram-logo.svg" alt="telegram" />
                        </div>
                        <div class="intro__social-button button-social">
                            <img src="/src/icons/instagram-logo.svg" alt="instagram" />
                        </div>
                    </div>
                </div>
            </div>
            <div class="intro__title-buttom title-18">Зажигайте вместе с FILLARY!</div>
        </section>

        <script type="module" src="/src/js/script.js"></script>
    </body>
</html>
